<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
   <form action="">
       <h1>Payment forms</h1>
       <h2>Contact Information</h2>
       <p>Name: <input type="text" name="name" required></p>
     <fieldset>
         <legend>Your Gender</legend>
       <p>
           male<input type="radio" name="gender" id="male"> Female <input type="radio" name="gender" id="female">
    </p>
</fieldset>
<p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
<p>Email id: <input type="email" name="email" id="email"></p>
<p>Pincode <input type="number" name="pincode" id="pincode"></p>
<h2>Payment Information</h2>
<p>card type:
    <select name="card_type" id="card_type">
    <option value="">--Select a Card Type--</option>
    <option value="visa">Visa</option>
    <option value="mastercard">Mastercard</option>
    <option value="Rupay">Rupay</option>

</select>
</p>
<p>card number <input type="number" name="card_number" id="card_number"></p>
<p>Expiration Date <input type="date" name="exp_date" id="exp_date">
</p>
<p>CVV <input type="password" name="cvv" id="cvv"></p>
<input type="submit" value="Pay Now">
   </form>
</body>
</html>
